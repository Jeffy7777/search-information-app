<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CorpIntelligence | 企业信息检索聚合系统</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        /* 这里的样式确保文字在白框内部的最下方，且不干扰其他内容 */
        .footer-credit {
            text-align: center;
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid #f0f0f0;
            color: #bfbfbf;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>CorpIntelligence 企业信息检索聚合系统</h1>
        <p class="subtitle">并行检索企业信息，自动生成结构化报告</p>
    </header>

    <section class="search-section">
        <div class="form-group">
            <label>🏢 选择目标企业（可多选）：</label>
            <div class="company-checkboxes" id="companiesContainer"></div>

            <div class="custom-company-input">
                <input type="text" id="customCompany" class="input-field" placeholder="输入其他企业名称（如：大疆、宁德时代等）" />
            </div>
        </div>

        <div class="form-group">
            <label>📅 时间（可选）：</label>
            <input type="date" id="dateRange" class="input-field" />
        </div>

        <div class="form-group">
            <label>🔍 检索关键词（可选）：</label>
            <input
                type="text"
                id="keyword"
                class="input-field"
                placeholder="例如：财报披露、战略布局、核心技术"
            />
        </div>

        <button class="btn-primary" id="searchBtn">
            <span id="btnText">检 索</span>
            <span id="loadingSpinner" class="spinner" style="display:none;"></span>
        </button>
    </section>

    <section class="results-section" id="resultsSection" style="display:none;">
        <h2>📊 整合分析报告</h2>
        <div id="resultsContainer"></div>
    </section>

    <div class="footer-credit">
        Created by Jeffy
    </div>
</div> <script src="/static/script.js"></script>
</body>
</html>
